<!DOCTYPE html>
<html lang="zn-ch">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/css/SystemControl.css">
    <script src="../static/js/SystemControl.js" charset="utf-8"></script>
    <script src="../static/js/vue-2.6.10/dist/vue.js"></script>
    <script src="../static/js/jquery-3.4.1.min.js"></script>
    <script src="../static/js/flv.min.js"></script>
    <title>矿井救援机器人控制平台</title>
    <style>
        .centeredVideo {
            position: relative;
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body id="background">
<div id="back">
    <div id="container">
        <div id="video">
            <video id="videoElement" class="centeredVideo" controls autoplay>Your browser is too old which doesn't
                support HTML5
                video.
            </video>
        </div>
        <div id="pic">
            <div id="pic-top">
                <img :src="picSrc" alt="shift" id="img-text">
            </div>
        </div>
        <div id="controller">
            <div class="sub-controller">
                <div class="direction">
                    <div class="direction-top">
                        <img src="../static/images/up.png" alt="上" class="controller-img">
                    </div>
                </div>
                <div class="direction">
                    <div class="direction-bottom">
                        <img src="../static/images/left.png" alt="左" class="controller-img">
                    </div>
                    <div class="direction-bottom">
                        <img src="../static/images/down.png" alt="下" class="controller-img">
                    </div>
                    <div class="direction-bottom">
                        <img src="../static/images/right.png" alt="右" class="controller-img">
                    </div>
                </div>
            </div>
            <div class="sub-controller">
                <div class="control">
                    <img src="../static/images/shift.png" alt="shift" class="controller-img">
                </div>
                <div class="control">
                    <img src="../static/images/ctrl.png" alt="ctrl" class="controller-img">
                </div>
                <div class="control">
                    <img src="../static/images/enter.png" alt="enter" class="controller-img">
                </div>
            </div>
        </div>
        <div id="time">
            <div class="button-box">
                <img src="../static/images/auto.png" alt="auto" class="button">
            </div>
            <div class="button-box">
                <img src="../static/images/manual.png" alt="manual" class="button">
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    var vm = new Vue({
        el: '#container',
        delimiters: ["{[", "]}"],
        data: {
            isStart: false, //启动状态
            detected: 0,   //检测状态
            num: 0,             //人数
            picSrc: "../static/images/img-text.jpg",
            state: "无人",
            shift: false,
            ctrl: false,
            up: false,
            down: false,
            left: false,
            right: false
        },
        mounted() {
            var player;
            player = document.getElementById('videoElement')
            if (flvjs.isSupported()) {
                var flvPlayer = flvjs.createPlayer({
                    type: 'flv',
                    "isLive": true,//<====加个这个
                    url: 'https://d1--cn-gotcha03.bilivideo.com/live-bvc/297086/live_375375_9189689_4000.flv?cdn=cn-gotcha03&expires=1582098798&len=0&oi=1863528357&pt=web&qn=400&trid=6350266b5eab4894b096dc9b48661a77&sigparams=cdn,expires,len,oi,pt,qn,trid&sign=83a15f26825746c016a5bc4e4d59ef2c&ptype=0&platform=web&pSession=AieJJGAp-kEcr-4tPe-HE8W-b2AXHiCYRNWp',//<==自行修改
                });
                flvPlayer.attachMediaElement(videoElement);
                flvPlayer.load(); //加载
                flv_start();
            }

            function flv_start() {
                player.play();
            }
        },
        created: function () {
            let _this = this;
            var player = document.getElementById('videoElement');
            if (flvjs.isSupported()) {
                var flvPlayer = flvjs.createPlayer({
                    type: 'flv',
                    "isLive": true,//<====加个这个
                    url: 'https://d1--cn-gotcha03.bilivideo.com/live-bvc/297086/live_375375_9189689_4000.flv?cdn=cn-gotcha03&expires=1582098798&len=0&oi=1863528357&pt=web&qn=400&trid=6350266b5eab4894b096dc9b48661a77&sigparams=cdn,expires,len,oi,pt,qn,trid&sign=83a15f26825746c016a5bc4e4d59ef2c&ptype=0&platform=web&pSession=AieJJGAp-kEcr-4tPe-HE8W-b2AXHiCYRNWp',//<==自行修改

                });
                flvPlayer.attachMediaElement(videoElement);
                flvPlayer.load(); //加载
                flv_start();
            }

            function flv_start() {
                player.play();
            }


            function flv_pause() {
                player.pause();
            }

            function flv_destroy() {
                player.pause();
                player.unload();
                player.detachMediaElement();
                player.destroy();
                player = null;
            }

            function flv_seekto() {
                player.currentTime = parseFloat(document.getElementsByName('seekpoint')[0].value);
            }

            document.onkeydown = function (e) {
                let key = window.event.keyCode;
                if (key === 16) {
                    _this.shift = true;
                    _this.clickShift();
                }
                if (key === 17) {
                    _this.ctrl = true;
                    _this.clickCtrl();
                }
                if (key === 37) {
                    _this.left = true;
                    _this.clickLeft();
                }
                if (key === 38) {
                    _this.up = true;
                    _this.clickUp();
                }
                if (key === 39) {
                    _this.right = true;
                    _this.clickRight();
                }
                if (key === 40) {
                    _this.down = true;
                    _this.clickDown();
                }
                if (key === 69) {
                    _this.down = true;
                    _this.clickE();
                }
                if (key === 81) {
                    _this.down = true;
                    _this.clickQ();
                }
            };
            document.onkeyup = function (e) {
                let key = window.event.keyCode;
                if (key === 16) {
                    _this.shift = false;
                    console.log("加速停止");
                }
                if (key === 17) {
                    _this.ctrl = false;
                    console.log("减速停止");
                }
                if (key === 37) {
                    _this.left = false;
                    console.log("左停");
                }
                if (key === 38) {
                    _this.up = false;
                    console.log("上停");
                }
                if (key === 39) {
                    _this.right = false;
                    console.log("右停");
                }
                if (key === 40) {
                    _this.down = false;
                    console.log("下停");
                }
                if (key === 69) {
                    _this.down = false;
                    console.log("摄像头右停");
                }
                if (key === 81) {
                    _this.down = false;
                    console.log("摄像头左停");
                }
            };
            document.onkeypress = function (e) {
                let key = window.event.keyCode;
                if (key === 13) {
                    _this.clickEnter();
                }
            };
            _this.getPic();
        },
        methods: {
            getPic: function () {
                _this = this;
                setTimeout(function () {
                    _this.getPic()
                }, 1000);
                console.log("端口开启");
                var list = {"key": "getPic"};
                $.ajax({                                            //图片请求
                    type: "GET",
                    contentType: "application/json;charset=UTF-8",
                    url: "http://127.0.0.1:8000/ajax_pic/",
                    data: JSON.stringify(list),
                    success: function (result) {
                        console.log(result);
                        _this.picSrc = result.src;
                        if (_this.detected !== result.detected) {
                            _this.detected = result.detected;
                            if (result.detected === 0) {
                                _this.state = "无人";
                            } else {
                                _this.state = "有人";
                            }
                        }
                        if (_this.num !== result.num) {
                            _this.num = result.num;
                        }
                    },
                    error: function (e) {
                        console.log(e.status);
                        console.log(e.responseText);
                    }
                });
            },
            clickEnter: function () {
                var list = {};
                if (this.isStart) {
                    this.isStart = false;
                    console.log("停止");
                    list = {"key": "stop"};
                    $.ajax({                                            //停止请求
                        type: "GET",
                        contentType: "application/json;charset=UTF-8",
                        url: "http://127.0.0.1/admin/list/",
                        data: JSON.stringify(list),
                        success: function (result) {
                            console.log(result);
                        },
                        error: function (e) {
                            console.log(e.status);
                            console.log(e.responseText);
                        }
                    });
                } else {
                    this.isStart = true;
                    console.log("开始");
                    list = {"key": "start"};
                    $.ajax({                                            //开始请求
                        type: "GET",
                        contentType: "application/json;charset=UTF-8",
                        url: "http://127.0.0.1/admin/list/",
                        data: JSON.stringify(list),
                        success: function (result) {
                            console.log(result);
                        },
                        error: function (e) {
                            console.log(e.status);
                            console.log(e.responseText);
                        }
                    });
                }
            },
            clickShift: function () {
                var list = {};
                if (this.shift) {
                    console.log("加速");
                    list = {"key": "shift"};
                    $.ajax({                                            //加速请求
                        type: "GET",
                        contentType: "application/json;charset=UTF-8",
                        url: "http://127.0.0.1/admin/list/",
                        data: JSON.stringify(list),
                        success: function (result) {
                            console.log(result);
                        },
                        error: function (e) {
                            console.log(e.status);
                            console.log(e.responseText);
                        }
                    });
                }
            },
            clickCtrl: function () {
                var list = {};
                if (this.ctrl) {
                    console.log("减速");
                    list = {"key": "ctrl"};
                    $.ajax({                                            //减速请求
                        type: "GET",
                        contentType: "application/json;charset=UTF-8",
                        url: "http://127.0.0.1/admin/list/",
                        data: JSON.stringify(list),
                        success: function (result) {
                            console.log(result);
                        },
                        error: function (e) {
                            console.log(e.status);
                            console.log(e.responseText);
                        }
                    });
                }
            },
            clickLeft: function () {
                var list = {};
                if (this.left) {
                    console.log("左转");
                    list = {"key": "left"};
                    $.ajax({                                            //左转请求
                        type: "GET",
                        contentType: "application/json;charset=UTF-8",
                        url: "http://127.0.0.1/admin/list/",
                        data: JSON.stringify(list),
                        success: function (result) {
                            console.log(result);
                        },
                        error: function (e) {
                            console.log(e.status);
                            console.log(e.responseText);
                        }
                    });
                }
            },
            clickUp: function () {
                var list = {};
                if (this.up) {
                    console.log("前进");
                    list = {"key": "up"};
                    $.ajax({                                            //前进请求
                        type: "GET",
                        contentType: "application/json;charset=UTF-8",
                        url: "http://127.0.0.1/admin/list/",
                        data: JSON.stringify(list),
                        success: function (result) {
                            console.log(result);
                        },
                        error: function (e) {
                            console.log(e.status);
                            console.log(e.responseText);
                        }
                    });
                }
            },
            clickRight: function () {
                var list = {};
                if (this.right) {
                    console.log("右转");
                    list = {"key": "right"};
                    $.ajax({                                            //右转请求
                        type: "GET",
                        contentType: "application/json;charset=UTF-8",
                        url: "http://127.0.0.1/admin/list/",
                        data: JSON.stringify(list),
                        success: function (result) {
                            console.log(result);
                        },
                        error: function (e) {
                            console.log(e.status);
                            console.log(e.responseText);
                        }
                    });
                }
            },
            clickDown: function () {
                var list = {};
                if (this.down) {
                    console.log("后退");
                    list = {"key": "down"};
                    $.ajax({                                            //后退请求
                        type: "GET",
                        contentType: "application/json;charset=UTF-8",
                        url: "http://127.0.0.1/admin/list/",
                        data: JSON.stringify(list),
                        success: function (result) {
                            console.log(result);
                        },
                        error: function (e) {
                            console.log(e.status);
                            console.log(e.responseText);
                        }
                    });
                }
            },
            clickE: function () {
                var list = {};
                if (this.down) {
                    console.log("摄像头右转");
                    list = {"key": "e"};
                    $.ajax({                                            //后退请求
                        type: "GET",
                        contentType: "application/json;charset=UTF-8",
                        url: "http://127.0.0.1/admin/list/",
                        data: JSON.stringify(list),
                        success: function (result) {
                            console.log(result);
                        },
                        error: function (e) {
                            console.log(e.status);
                            console.log(e.responseText);
                        }
                    });
                }
            },
            clickQ: function () {
                var list = {};
                if (this.down) {
                    console.log("摄像头左转");
                    list = {"key": "q"};
                    $.ajax({                                            //后退请求
                        type: "GET",
                        contentType: "application/json;charset=UTF-8",
                        url: "http://127.0.0.1/admin/list/",
                        data: JSON.stringify(list),
                        success: function (result) {
                            console.log(result);
                        },
                        error: function (e) {
                            console.log(e.status);
                            console.log(e.responseText);
                        }
                    });
                }
            }
        }
    })
</script>
